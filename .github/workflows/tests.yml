name: Test
on:
  push
jobs:
  test-sanic-21-6-2:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.10
      - name: install dependencies
        run: poetry install
      - name: Run tests with sanic 21.6.2
        run: poetry run pytest
  test-sanic-21-9-0:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.10
      - name: install dependencies
        run: poetry install
      - name: Upgrade Sanic to 21.9.0
        run: poetry run pip install sanic==21.9.0
      - name: Run tests again
        run: poetry run pytest
